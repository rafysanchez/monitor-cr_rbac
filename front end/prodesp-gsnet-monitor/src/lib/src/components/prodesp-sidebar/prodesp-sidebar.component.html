<div class="page-sidebar" [ngClass]="{'menu-compact':isSideBarCollapsed}">
    <div class="sidebar-header-wrapper">
        <input type="text" class="searchinput" [(ngModel)]='term'>
        <i class="searchicon fa fa-search"></i>
    </div>
    <ul class="nav sidebar-menu">
        <li *ngFor="let menu of menus | menufilter:term | orderBy:'NrOrdem'" [ngClass]='{"open":menu.isOpen}'>
            <a [routerLink]='' class="menu-dropdown" (click)='toogleOpen(menu)'>
                <i class="menu-icon" [ngClass]="menu.CdIcon"></i>
                <span class="menu-text"> {{menu.Titulo}} </span>
                <i class="menu-expand"></i>
            </a>
            <ul class="submenu" *ngIf="menu.Menus !== null" [ngClass]='{"show":menu.isOpen,"hide":!menu.isOpen}'>
                <li *ngFor="let subMenu of menu.Menus">
                    <a [routerLink]="subMenu.Url | orderBy:'NrOrdem'">
                        <span class="menu-text">{{subMenu.Titulo}} </span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
